<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikinger</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css_login/base.css">
    <script>
        function redirectToNewPage() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="landing">
        <input type="radio" name="check" id="dn" hidden/>
        <input type="radio" name="check" id="dk" hidden/>
        <div class="landing-decoration"></div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-8">
                    <div class="landing-info">
                        <div class="logo">
                            <img src="./img/logo.svg" alt="logo">
                        </div>
                        <h1 class="heading">Viettravel</h1>
                        
                        <p class="desc">Bắt đầu cuộc hành trình cùng chúng tôi</p>
                        <div class="action">
                            <button class="btn"><label for="dn">Đăng nhập</label></button>
                            <button class="btn"><label for="dk">Đăng ký</label></button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4">
                    <div class="landing-form">
                        <div class="sign-in">
                            <div class="form-si">
                                
                            <h2 class="heading">Đăng nhập</h2>
                            <form action="" method="get">
                                <div class="input">
                                    <div><input type="em" id="na-em" required><label for="na-em">Email</label></div>
                                    <div><input type="password" name="password" id="password" required><label for="password">Mật khẩu</label></div>
                                </div>
                                <div class="choose">
                                    
                                    <div>
                                        <input type="checkbox" name="checkbox" id="checkbox" hidden>
                                        <label class="box" for="checkbox" ><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></label>
                                    <label for="checkbox">
                                        Ghi nhớ tài khoản
                                    </label>
                                    </div>
                                    <div class="no-memory"><a href="#!">Quên mật khẩu?</a></div>
                                </div>
                                <button class="btn-form" onclick="redirectToNewPage()">Đăng nhập!</button>
                                <div class="social">
                                    <p class="desc">Đăng nhập bằng tài khoản mạng xã hội</p>
                                    <div class="social-items">
                                        <ul>
                                            <li>
                                                <a href="" class="items"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
                                            </li>
                                            <li>
                                                <a href="" class="items"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                                            </li>
                                            <li>
                                                <a href="" class="items"><i class="fa-regular fa-comment-dots" style="color: #ffffff;"></i></a>
                                            </li>
                                            <li>
                                                <a href="" class="items"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                        
                        <div class="sign-up">
                            <div class="form-su">
                            <h2 class="heading">Tạo tài khoản!</h2>
                            <form action="" method="get">
                                <div class="input">
                                    <div><input type="text" id="na-em" tabindex="1" required><label for="na-em">Email</label></div>
                                    <div><input type="text" id="username" tabindex="2" required><label for="username">Họ và tên</label></div>
                                    <div><input type="password" name="password" id="password" tabindex="3" required><label for="password">Mật khẩu</label></div>
                                    <div><input type="password" name="repeatpassword" id="repeatpassword" tabindex="4" required><label for="repeatpassword">Nhập lại mật khẩu</label></div>
                                </div>
                                <div class="choose">
                                    
                                    <div>
                                        <input type="checkbox" name="checkbox" id="checkbox1" hidden>
                                        <label class="box" for="checkbox1" ><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></label>
                                        <label for="checkbox1">
                                            Ghi nhớ tài khoản
                                        </label>
                                    </div>
                                </div>
                                <button class="btn-form">Đăng ký!</button>
                                <div class="account">
                                    <p class="desc">Bạn sẽ nhận được email xác nhận trong hộp thư đến kèm theo liên kết để kích hoạt tài khoản của bạn. Nếu bạn có bất kỳ vấn đề, <a href="#!">liên hệ với chúng tôi!</a></p>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
