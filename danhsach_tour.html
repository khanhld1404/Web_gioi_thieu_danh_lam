        // Chọn phần tử div bằng id
        var myDiv = document.getElementById("trangchu");

        // Hàm để tải nội dung từ tệp HTML
        function loadHTML(url, element) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Chèn nội dung vào div
                    element.innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Gọi hàm để tải nội dung từ content.html và chèn vào myDiv
        loadHTML('header_user.html', myDiv);
    </script>
